<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Library of Congress Search</title>
</head>

<body class="flex justify-contents-center">
    <div class="card">
        <h3 class="card-header text-uppercase">What topic are you looking for?</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="topic">Topic</label>
          <input name="topic" id="topic" type="text" autofocus="true" class="form-input" />
          <label for="speed">Select a speed</label>
    <select name="options" id="options">
      <option>Pictures</option>
      <option>Videos/Films</option>
      <option selected="selected">Newspaper</option>
      <option>Books</option>
      <option>Other</option>
    </select>
          <button type="submit" class="btn">Go</button>
        </form>
      </div>
</body>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</html>
